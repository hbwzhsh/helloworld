akka {
  loglevel = DEBUG

  actor {
    debug {
      lifecycle = on
    }
  }
}

akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    transport = "akka.remote.netty.NettyRemoteTransport"
    netty {
      hostname = "127.0.0.1"
      port = 2015
    }
  }
}

airport-remote {
  zzz {
    akka {
      avionics {
        plane-system = "Plane"
        plane-host = "127.0.0.1"
        plane-port = 2014
      }
    }
  }
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      transport = "akka.remote.netty.NettyRemoteTransport"
      netty {
        hostname = "127.0.0.1"
        port = 2013
      }
    }
  }
}

plane-remote {
  zzz {
    akka {
      avionics {
        # The system, host and port of the Airport we want to use
        # Alternatively you might want to have a list of these:
        # e.g. airports = {
        #                   [ "Airport1", "host1", 2013 ],
        #                   [ "Airport2", "host2", 2013 ],
        # [ "Airport3", "host3", 2013 ] #}
        airport-system = "Airport"
        airport-host = "127.0.0.1"
        airport-port = 2013
      }
    }
  }
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      transport = "akka.remote.netty.NettyRemoteTransport"
      netty {
        hostname = "127.0.0.1"
        port = 2014
      }
    }
  }
}

